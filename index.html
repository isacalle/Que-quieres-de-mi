<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Logo horizontal - Que quieres de mi !.png" type="image/x-icon">
    <title>Registro usuario</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="headerFormulario">
        

        <img src="../img/Logo horizontal - Que quieres de mi !.png" alt="Logo marca" width="25%">

    </header>

    <main class="main__contacto">
        <div class="container">

            <form id="formulario-registro" class="formulario-registro">
                <h2 class="tituloFormulario">CREAR CUENTA </h2>

                <div  class="texto__contacto">
                    <label for="nombre">Nombre:
                </div>
                <input type="nombre" id="nombre" class="nombre" required="required">

                <div   class="texto__contacto">
                    <label for="nombre">Nombre de usuario:
                </div>
                <input type="text" id="usuario" class="usuario" required="required">

                <div class="texto__contacto">
                    <label for="nombre">Cree una contraseña:
                </div>
                <input type="password" id="contrasenia" class="contrasenia" required="required">

                <div  class="texto__contacto">
                    <label for="contrasenia">Ingrese su email:
                </div>
                <input type="email" id="email" class="email" required="required">

                <br>
                <button class="boton" type="submit">
                        CREAR</button>
            </form>
            <br>
            <p>¿Ya tienes una cuenta?</p>
            <button class="boton" type="submit">
                <a href="./pages/usuario.html">INICIAR SESIÓN</a>
            </button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/registro.js"></script>
</body>

</html>
