<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Logo horizontal - Que quieres de mi !.png" type="image/x-icon">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>

    <header class="headerFormulario">
        

        <img src="../img/Logo horizontal - Que quieres de mi !.png" alt="Logo marca" width="25%">

    </header>

    <main class="main__contacto">

        <div class="container">

            <form id="formulario-inicio" class="formulario-inicio">
                <h2 class="tituloFormulario">INICIAR SESIÓN </h2>

                <div  class="texto__contacto">
                    <label for="contrasenia">Ingrese su email:
                </div>
                <input type="email" id="email" class="email" required="required">

                <div class="texto__contacto">
                    <label for="contrasenia">Contraseña:
                </div>
                <input type="password" id="contrasenia" class="contrasenia formulario" required="required">

                <br>
                <button class="boton" type="submit"> ENTRAR</button>
            </form>
            <p>Ups ¿No tienes una cuenta?</p>
            <button class="boton" type="submit">
                <a href="../index.html">REGRESAR Y CREAR UNA CUENTA :)</a>
            </button>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="../js/usuario.js"></script>
</body>

</html>
