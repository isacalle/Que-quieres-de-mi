<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Logo horizontal - Que quieres de mi !.png" type="image/x-icon">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>

    <header class="headerFormulario">

        <img src="../img/Logo horizontal - Que quieres de mi !.png" alt="Logo marca" width="25%">

    </header>

    <main class="main__contacto">
        <div class="container">

            <form class="formulario-inicio">
                <h2 class="tituloFormulario">INICIAR SESIÓN </h2>

                <div class="texto__contacto">
                    <label for="nombre">Nombre de usuario
                </div>
                <input type="text" class="nombre" required="required">

                <div class="texto__contacto">
                    <label for="contrasenia">Contraseña
                </div>
                <input type="password" class="contrasenia" required="required">

                <br>
                <button class="boton" type="submit">ENTRAR</button>
            </form>
            <br>
            <p>¿Todavía no tienes una cuenta?</p>
            <a href="./registro.html"><button class="boton" type="submit">REGISTRARME</button></a>
       
        </div>
    </main>
</body>

</html>
