<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Logo horizontal - Que quieres de mi !.png" type="image/x-icon">
    <title>Registro usuario</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="headerFormulario">

        <img src="../img/Logo horizontal - Que quieres de mi !.png" alt="Logo marca" width="25%">

    </header>

    <main class="main__contacto">
        <div class="container">

            <form class="formulario-registro">
                <h2 class="tituloFormulario">CREAR CUENTA </h2>

                <div class="texto__contacto">
                    <label for="nombre">Nombre 
                </div>
                <input type="nombre" class="nombre" required="required">

                <div class="texto__contacto">
                    <label for="nombre">Nuevo nombre de usuario
                </div>
                <input type="text" class="usuario" required="required">

                <div class="texto__contacto">
                    <label for="nombre">Cree una contraseña
                </div>
                <input type="password" class="contrasenia" required="required">

                <div class="texto__contacto">
                    <label for="contrasenia">Ingrese su email
                </div>
                <input type="email" class="email" required="required">

                <br>
                <button class="boton" type="submit">ENTRAR</button>
            </form>
            <br>
            <a href="../index.html">Volver a inicio de sesión</a>
       
        </div>
    </main>
</body>
</html>
